<div class="modal-header">
  <h4 class="modal-title"><label localizationId="thumbnailViewerSettingsTitle">Thumbnail viewer settings</label></h4>
</div>
<div class="modal-body">
  <div class="modalDialogBodyContent" localizationId="thumbnailViewerSettingsDialog">
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="sizeLabel">Size:</label>
      </div>
      <div class="vsui-panelCell">
        <select id="sizeSelect">
          <option value="50">50x50</option>
          <option value="75">75x75</option>
          <option value="100">100x100</option>
          <option value="150">150x150</option>
          <option value="200">200x200</option>
        </select>
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="scaleLabel">Scale:</label>
      </div>
      <div class="vsui-panelCell">
        <select id="scaleSelect" localizationId="scaleSelect">
          <option value="Smallest" localizationId="smallestOption">Smallest</option>
          <option value="Small" localizationId="smallOption">Small</option>
          <option value="Normal" localizationId="normalOption">Normal</option>
          <option value="Large" localizationId="largeOption">Large</option>
        </select>
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="flowStyleLabel">Flow style:</label>
      </div>
      <div class="vsui-panelCell">
        <select id="flowStyleSelect" localizationId="flowStyleSelect">
          <option value="SingleColumn" localizationId="singleColumnOption">Single column</option>
          <option value="SingleRow" localizationId="singleRowOption">Single row</option>
          <option value="FixedColumns" localizationId="fixedColumnsOption">Fixed columns</option>
          <option value="WrappedRows" localizationId="wrappedRowsOption">Wrapped rows</option>
        </select>
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="columnCountLabel">Column count:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="number" min="1" id="columnCountValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="marginLabel">Margin:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="number" min="0" id="marginValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="paddingTopLabel">Padding top:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="number" min="0" id="paddingTopValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="paddingRightLabel">Padding right:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="number" min="0" id="paddingRightValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="paddingBottomLabel">Padding bottom:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="number" min="0" id="paddingBottomValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="paddingLeftLabel">Padding left:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="number" min="0" id="paddingLeftValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="showCaptionLabel">Show caption:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="checkbox" value="" id="showCaptionValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="captionFormatLabel">Caption format:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="text" id="captionFormatValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="captionAnchorLabel">Caption anchor:</label>
      </div>
      <div class="vsui-panelCell">
        <select id="captionAnchorSelect" localizationId="captionAnchorSelect">
          <option value="TopLeft" localizationId="topLeftOption">Top left</option>
          <option value="Top" localizationId="topOption">Top</option>
          <option value="TopRight" localizationId="topRightOption">Top right</option>
          <option value="Right" localizationId="rightOption">Right</option>
          <option value="BottomRight" localizationId="bottomRightOption">Bottom right</option>
          <option value="Bottom" localizationId="bottomOption">Bottom</option>
          <option value="BottomLeft" localizationId="bottomLeftOption">Bottom left</option>
          <option value="Left" localizationId="leftOption">Left</option>
          <option value="Center" localizationId="centerOption">Center</option>
        </select>
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="focusOnHoverLabel">Focus on hover:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="checkbox" id="focusOnHoverValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="multiSelectLabel">Multiselect:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="checkbox" id="multiselectValue">
      </div>
    </div>
    <div class="vsui-panelRow">
      <div class="vsui-panelCell">
        <label localizationId="showAnnotationsLabel">Show Annotations:</label>
      </div>
      <div class="vsui-panelCell">
        <input type="checkbox" id="showAnnotationValue">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeDialog()" localizationId="closeButtonText">Close</button>
</div>
