<div class="modal-header">
  <h4 class="modal-title">PDF image resource info</h4>
</div>
<div class="modal-body">
  <div class="modalDialogBodyContent">
    <div style="width:100%; height:70%; overflow:auto; border:1px solid black; text-align:center">
      <input type="image" id="contentImageInput" />
    </div>
    <div style="float:left; margin-left:5px; margin-top:5px;" id="contentImageInfo"></div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeDialog()">Close</button>
</div>
